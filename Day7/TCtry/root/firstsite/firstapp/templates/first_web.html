<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>first web</title>
        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="ui inverted vertical  segment">
            <div class="ui image">
                <img src="{% static 'images/banner.jpg' %}" alt="" />
            </div>
        </div>

        <div class="ui  vertical  segment">
          {% for article in artical_list %}
            <div class="ui container segment">
              <div class="ui blue right ribbon label">
                life
              </div>
              <h1 class="ui header">{{ article.headline }}</h1>
              <p>
                {{ article.content|truncatewords:30 }}
              </p>
              <button type="button" name="button" class="ui inverted blue button">Read more</button>
            </div>
          {% endfor %}
        </div>

        <div class="ui inverted  vertical very padded  segment">
            TechnicianÂ®
        </div>
    </body>
</html>
